<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Evaluación intermedia</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>Adivina el número</h1>
    <section>
      <form class="form js-body">
        <label for="userNumber" class="subTitle"
          >Introduce aquí tu número</label
        >
        <input
          class="input js-userNumber"
          id="userNumber"
          placeholder="1-100"
          type="number"
          name="userNumber"
          min="1"
          max="100"
          required
        />
        <label for="button"></label>
        <input class="button js-button" type="button" value="Prueba" />
        <label for="pista"></label>
        <p class="clue js-clue">Pista: Escribe tu número y dale a prueba</p>

        <label for="intentos" class="try"></label>
        <input
          class="input"
          type="text"
          id="intentos"
          name="try"
          value="Número de intentos:0"
          readonly
        />
      </form>
    </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
