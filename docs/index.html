<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>¿Podrás adivinar el número?</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/circustent.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&family=Rye&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="page">
    <header class="header">
      <a href="/"
        ><img class="header__img" src="./assets/images/circustent.png" alt="Circus"
      /></a>
      <div class="header__titleContainer">
        <h2 class="header__titleContainer--adalab">Adalab 2021</h2>
        <h1 class="header__titleContainer--title">Adivina el número</h1>
      </div>
      <small class="header__prizes"
        ><span class="header__prizes--text">¡Gran premio!</span></small
      >

    </header>
    <main class="main">
      
        <section class="main__title">
          <h2 class="main__title--title">Hombre vs.Ordenador</h2>
          <h3 class="main__title--text">La batalla definitiva</h3>
        </section>
        <section class="js-trysection">
          <form class="main__form js-body">
            <label for="userNumber"
              >Adivina el número que pensó la máquina y gana la batalla</label
            >
            <input
              class="main__form--input js-userNumber"
              id="userNumber"
              placeholder="1-100"
              type="number"
              name="userNumber"
              min="1"
              max="100"
              required
            />
            <label for="button"></label>
            <input
              class="main__form--button js-button"
              type="button"
              value="Prueba"
              id="button"
            />
          </form>
        </section>
        <section class="main__result">
          <p class="main__result--clue js-clue ">Veamos que tan cerca estás...</p>
          <p class="main__result--counter js-counter">Cantidad de intentos</p>
          <div class="main__result--help">
            <button class="main__result--help-button js-hidden js-help" title="Si haces click la máquina gana">
              Me rindo
            </button>
            <p class="main__result--help-solution js-pcNumber js-numberhidden">El número era:</p>
            </p>
          </div>
        </section>

    </main>
    <footer class="footer">
      <a class="footer__version" href="./firstVersion.html">Ver la primera versión</a>
      <div class="footer__copy">
        <a
          class="footer__copy-text"
          href="https://github.com/silviaespanagil"
          alt="Silvia España Github"
        >
          by Silvia España Gil
        </a>
        <img
          class="footer__copy-img"
          src="../assets/images/silvia.png"
          alt="Silvia Logo"
        />
      </div>

    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
